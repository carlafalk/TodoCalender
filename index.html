<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1e55190e54.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="/JS/variables.js"></script>
    <script defer src="/JS/today.js"></script>
    <script defer src="/JS/calendar.js"></script>
    <script defer src="/JS/todo.js"></script>
    <script defer src="/JS/header.js"></script>
    <link rel="stylesheet" href="/CSS/Desktop/header.css" />
    <link rel="stylesheet" href="/CSS/Desktop/sidebar.css" />
    <link rel="stylesheet" href="/CSS/Desktop/main.css" />
    <link rel="stylesheet" href="/CSS/tablet.css" />
    <link rel="stylesheet" href="/CSS/mobile.css" />
    <link rel="stylesheet" href="/CSS/global.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header-container flex relative">
        <div class="header-gradient"></div>
        <div class="header-content flex align-center space-between absolute">
          <img src="../IMG/colt-logo.png" />
          <div class="month-controller flex align-center space-between"></div>
        </div>
        <div class="year-banner flex absolute justify-center align-center">
          <div class="century"></div>
          <div class="year"></div>
        </div>
      </header>

      <div class="calendarWrapper flex">
        <aside class="flex column">
          <!-- welcome-segment -->

          <div class="welcome-segment-container">
            <div class="welcome-segment">
              <div class="today-info flex align-center space-around">
                <div class="DateAndTime flex column"></div>
              </div>
            </div>
          </div>
          <div class="todo-list-container">
            <!-- add todo-item button -->

            <div class="add-todo-item">
              <button class="toggle-add-form flex space-between">
                <p class="plus-btn">+</p>
              </button>
              <div class="add-todo-form-container" style="max-height: 0px">
                <form action="" id="todo-item" class="forms">
                  <div class="formBox">
                    <label for="todo-title">Title</label><br />
                    <input type="text" id="todo-title" /><br />
                  </div>

                  <div class="formBox">
                    <label for="todo-desc">Description</label><br />
                    <input type="text" id="todo-desc" /><br />
                  </div>

                  <div class="formBox-date">
                    <label for="date">Date</label><br />
                    <input type="date" name="date" id="date" /><br />
                  </div>
                  <div class="btn-box">
                    <button id="add-btn" class="add-btn">Add</button>
                  </div>
                </form>
              </div>
            </div>

            <!-- edit modal -->
            <div
              class="modal-container flex justify-center align-center hidden"
            >
              <form
                class="editform-modal flex column align-center space-around"
              >
                <h2>Edit todo</h2>
                <label for="title">Title </label>
                <input type="text" name="title" class="edit-title-form" />
                <label for="description">Description</label>
                <input
                  type="text"
                  name="description"
                  class="edit-description-form"
                />
                <label for="date">Date</label>
                <input type="date" name="date" class="edit-date-form" />
                <button class="save-edit-btn">Save</button>
                <button class="close-editform">Close</button>
              </form>
            </div>
            <!-- todo list -->

            <div class="todo-list"></div>
          </div>
        </aside>

        <main>
          <div class="weekday-container">
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
            <div>Sun</div>
          </div>
          <div class="calendar-container"></div>
        </main>
      </div>
    </div>
  </body>
</html>
